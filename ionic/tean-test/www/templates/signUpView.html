<div class="padding">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="email" ng-model="nombre">
    </label>
    <label class="item item-input">
      <span class="input-label">Apellido</span>
      <input type="text" ng-model="apellido">
    </label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="email" ng-minlength="8">
    </label>
    <label class="item item-input">
      <span class="input-label">Usuario</span>
      <input type="text" ng-model="user">
    </label>
    <label class="item item-input">
      <span class="input-label">Contraseña</span>
      <input type="password" ng-model="password" ng-minlength="8">
    </label>
    <label class="item item-input">
      <span class="input-label">Contraseña</span>
      <input type="password" ng-model="password2" ng-minlength="8">
    </label>
    <div class="padding">
      <button ng-disabled="
        (!email || !password || !password2) &&
        (password !== password2) &&
        (nombre == apellido)"
        class="button button-block button-positive" ui-sref='dash'>Loguearse</button>
    </div>
  </div>
</div>
