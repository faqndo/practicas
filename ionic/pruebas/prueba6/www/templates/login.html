<div class="list">
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="email" ng-model="email">
  </label>
  <label class="item item-input">
    <span class="input-label">Pass</span>
    <input type="password" ng-model="password" ng-minlength="3">
  </label>
  <div class="padding">
    <button ng-disabled="!email || !password" class="button button-block button-positive" ui-sref='app'>Identificarse</button>
  </div>
</div>
