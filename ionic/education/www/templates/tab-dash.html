<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="user.user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.user.password">
      </label>
      <button class="button button-block button-positive" ng-click="authenticate()">
        button-positive
      </button>
    </div>
  </ion-content>
</ion-view>
